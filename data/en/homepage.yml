################################# Testimonial #########################33
testimonial:
  enable : true
  title : "Testimonials"
  testimonial_slider:
    # slider item loop
    - name : "Hernan Cousté. Writer"
      image : "images/clients/hernan.jpg"
      designation : "Indie Writer"
      content : |
        I had an excellent proffesional experience with Smok Media's team. I'm an indie scy-fi writer and needed to build an Instagram community for advertising my work. Thanks to their assistance I learn how to maximmize campaigns, incrementing my followers and my online sales. I highly recommend Smok Media services! 
    - name  : "FDL Clan"
      image : "images/clients/fdlclan.png"
      designation : "FDL Clan"
      content : |
        We had the assistance and support from Smok.Media in several ocassions for event's broadcasting and productions. Cultura Hip Hop is a sequence of events organized by Furea de Limite Clan, held since 2017 every Saturday at Centro Cultural Recoleta, Sala Villa Villa, Patio el Aljibe and Sala 6. We highlight the proactivity and support done by this people in terms of design, production and content strategy for our Social Network profiles. They are geniuses!
    - name : "DEVA"
      image : "images/clients/deva.png"
      designation : "DEVA"
      content : |
        From DEVA, it was a pleasure for assigining our communication strategy to Smoke Media, testifying the effort and proactivity for understand our business and communication channles we didn't explore enough. Thanks Smok! 
         
