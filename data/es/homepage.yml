  content : "Somos una agencia de comunicación digital dedicada a gestionar la identidad de marca de empresas, emprendedores y personas relevantes que buscan mejorar su imagen y llegar a un nuevo púbico para dar a conocer las soluciones que ofrecen. Smok Media está formada por un equipo de trabajo interdisciplinario, por eso contamos con profesionales de diferentes áreas tales como: relaciones públicas, publicidad, diseño gráfico, programación y data base, community manager y producción audiovisual."
