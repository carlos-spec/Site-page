################################# Testimonial #########################33
testimonial:
  enable : true
  title : "Testimonios"
  testimonial_slider:
    # slider item loop
    - name : "Hernan Cousté. Escritor"
      image : "images/clients/hernan.jpg"
      designation : "Escritor independiente"
      content : |
        Tuve una excelente experiencia profesional con el equipo de Smok Media. Soy escritor independiente de novelas de ciencia ficción y en unos inicios necesitaba conformar una comunidad en Instagram para dar a conocer mis libros. Gracias la asesoría de Smok Media aprendí a pautar campañas efectivas, con lo que pude aumentar la cantidad de followers junto con las ventas a través de plataformas on line. Sumamente recomendable el servicio de Smok.
    - name : "FDL Clan"
      image : "images/clients/fdlclan.png"
      designation : "Cultura Hip Hop"
      content : |
        Contamos con el apoyo de Smok Media en distintas oportunidades para la cobertura de nuestros eventos. Cultura Hip Hop es un ciclo, organizado por Fuera de Limite Clan, que se realiza desde hace más de 3 años todos los sábados en el Centro Cultural Recoleta (Sala Villa Villa, Patio el Aljibe y Sala 6). Destacamos de Smok Media siempre su buena predisposición para asesorarnos y darnos soporte en cuestiones de diseño gráfico, community manager y estrategia de contenidos para nuestros perfiles de redes sociales. Son unos genios!
    - name : "DEVA"
      image : "images/clients/deva.png"
      designation : "DEVA"
      content : |
        Desde DEVA fue un placer poder dejar la comunicación en sus manos, ver el esfuerzo y la predisposición por aprender sobre la industria de los Esports y desarrollar líneas de comunicación que no teníamos en cuenta. Muchas gracias Smok!

